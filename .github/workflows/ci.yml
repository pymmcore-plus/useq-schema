name: tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request: {}
  workflow_dispatch:

jobs:
  check-manifest:
    name: Check Manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip3 install check-manifest && check-manifest

  test:
    uses: pyapp-kit/workflows/.github/workflows/test-pyrepo.yml@main
    with:
      os: ${{ matrix.os }}
      python-version: ${{ matrix.python-version }}
      pip-post-installs: ${{ matrix.pydantic }}
    secrets:
      codecov-token: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        include:
          - python-version: "3.11"
            platform: ubuntu-latest
            pydantic: "'pydantic<2'"
          - python-version: "3.8"
            platform: ubuntu-latest
            pydantic: "'pydantic<2'"

  test-dependents:
    uses: pyapp-kit/workflows/.github/workflows/test-dependents.yml@v1
    with:
      os: macos-13
      python-version: "3.11"
      dependency-repo: ${{ matrix.repo }}
      dependency-extras: "test"
      post-install-cmd: "mmcore install"
      qt: ${{ matrix.qt }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - repo: pymmcore-plus/pymmcore-plus
            qt: "pyside6"
          - repo: pymmcore-plus/pymmcore-widgets
            qt: "pyqt6"
          - repo: pymmcore-plus/napari-micromanager
            qt: "pyqt5"

  deploy:
    needs: test
    if: ${{ github.repository == 'pymmcore-plus/useq-schema' && contains(github.ref, 'tags') }}
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ‘· Build
        run: pipx run build

      - name: ðŸš¢ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: './dist/*'
