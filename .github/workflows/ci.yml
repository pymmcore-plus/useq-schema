name: tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request: {}
  workflow_dispatch:

jobs:
  check-manifest:
    name: Check Manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: pip3 install check-manifest && check-manifest

  test:
    name: ${{ matrix.os }} py${{ matrix.python-version }} ${{ matrix.resolution }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: ["3.9", "3.11", "3.13"]
        include:
          - os: ubuntu-latest
            python-version: "3.11"
            resolution: "lowest-direct"
          - os: ubuntu-latest
            python-version: "3.13"
            extra: "plot"
    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Run tests
        shell: bash
        run: |
          uv run --group test \
            ${{ matrix.extra && format('--extra {0}', matrix.extra) }} \
            --resolution ${{ matrix.resolution || 'highest'}} \
            coverage run -p -m \
            pytest -v --color=yes

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: covreport-${{ matrix.os }}-py${{ matrix.python-version }}-${{ matrix.extra }}
          path: ./.coverage*
          include-hidden-files: true

  upload_coverage:
    if: always()
    needs: [test]
    uses: pyapp-kit/workflows/.github/workflows/upload-coverage.yml@v2
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-dependents:
    name: ${{ matrix.repo }}
    runs-on: macos-13
    env:
      UV_MANAGED_PYTHON: "1"
      UV_NO_SYNC: "1"
    strategy:
      fail-fast: false
      matrix:
        # note: hard-coding pymmcore-plus/ org for now
        repo: ["pymmcore-plus", "pymmcore-widgets"]
    steps:
      - uses: actions/checkout@v5
        with:
          repository: pymmcore-plus/${{ matrix.repo }}
          fetch-depth: 0
      - uses: actions/checkout@v5
        with:
          path: useq-schema
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"
          enable-cache: true
      - uses: pyvista/setup-headless-display-action@v4
        with:
          qt: true

      - name: Setup MM test adapters
        uses: pymmcore-plus/setup-mm-test-adapters@main

      - name: Install dependencies
        run: |
          uv sync --no-dev --group test --extra PyQt6
          uv pip install ./useq-schema
          uv pip list

      - run: uv run pytest -v --color=yes -W ignore

  deploy:
    needs: test
    if: ${{ github.repository == 'pymmcore-plus/useq-schema' && contains(github.ref, 'tags') }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: ðŸ‘· Build
        run: uv build

      - name: ðŸš¢ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: "./dist/*"
