name: tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request: {}
  workflow_dispatch:

jobs:
  check-manifest:
    name: Check Manifest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pip3 install check-manifest && check-manifest

  test:
    name: ${{ matrix.platform }} (${{ matrix.python-version }}) ${{ matrix.pydantic }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        platform: [ubuntu-latest, macos-latest, windows-latest]
        pydantic: [""]
        include:
          - python-version: "3.11"
            platform: ubuntu-latest
            pydantic: "'pydantic<2'"
          - python-version: "3.8"
            platform: ubuntu-latest
            pydantic: "'pydantic<2'"

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]

      - name: Downgrade pydantic
        if: ${{ matrix.pydantic }}
        run: pip install ${{ matrix.pydantic }}

      - name: Test
        run: pytest -v --color=yes --cov-report=xml --cov=useq

      - name: Coverage
        uses: codecov/codecov-action@v3

  test_pymmcore:
    name: Test pymmcore-plus
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: pymmcore-plus/pymmcore-plus
          path: pymmcore-plus-from-github

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e pymmcore-plus-from-github[testing]
          pip install -e .[test]

      - name: Install Micro-Manager
        run: mmcore install

      - name: Test
        run: pytest -v --color=yes -W default
        working-directory: pymmcore-plus-from-github

  test_pymmcore_widgets:
    name: Test pymmcore-widgets
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/checkout@v3
        with:
          repository: pymmcore-plus/pymmcore-widgets
          path: pymmcore-widgets-from-github

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e pymmcore-widgets-from-github[test,image,pyqt6]
          pip install -e .[test]

      - name: Install Micro-Manager
        run: mmcore install

      - name: Test
        run: pytest -v --color=yes -W default
        working-directory: pymmcore-widgets-from-github

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'pymmcore-plus/useq-schema' && contains(github.ref, 'tags') }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: install
        run: |
          pip install -U pip
          pip install -U build twine
          python -m build
          twine check dist/*

      - name: Build and publish
        run: twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TWINE_API_KEY }}

      - uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
